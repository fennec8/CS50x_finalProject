<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/game.css">
    <link rel="icon" href="/static/images/logo.png">
    
    <title>Game of Words</title>
  </head>
  <body>

    <!-- Modal with statistics -->
    <div class="modal-bg"></div>
    <div class="modal">
      <div class="stats-container">
        <div class="modal-closeBtn modal-Btn">
          <svg
            class="modal-Btn"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 320 512"
          >
            <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              class="modal-Btn"
              d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"
            />
          </svg>
        </div>

        <h1>STATISTICS</h1>
        <div class="stats">
          <div class="statsTextContainer">
            <div class="statsPlayed statsBigText">5</div>
            <div class="statsSmallText">Played</div>
          </div>
          <div class="statsTextContainer">
            <div class="statsWinPrc statsBigText">60</div>
            <div class="statsSmallText">Win %</div>
          </div>
          <div class="statsTextContainer">
            <div class="statsCurrStreak statsBigText">0</div>
            <div class="statsSmallText">Current Streak</div>
          </div>
          <div class="statsTextContainer">
            <div class="statsMaxStreak statsBigText">1</div>
            <div class="statsSmallText">Max Streak</div>
          </div>
        </div>

        <h1>GUESS DISTRIBUTION</h1>
        <div class="guesses">
          <div class="guess">
            <div class="guessNumber">1</div>
            <div class="guessTimes">0</div>
          </div>
          <div class="guess">
            <div class="guessNumber">2</div>
            <div class="guessTimes">0</div>
          </div>
          <div class="guess">
            <div class="guessNumber">3</div>
            <div class="guessTimes">0</div>
          </div>
          <div class="guess">
            <div class="guessNumber">4</div>
            <div class="guessTimes guessNumberGreen">2</div>
          </div>
          <div class="guess">
            <div class="guessNumber">5</div>
            <div class="guessTimes">0</div>
          </div>
          <div class="guess">
            <div class="guessNumber">6</div>
            <div class="guessTimes">0</div>
          </div>
        </div>

        <div class="startingWords">
          <p>The best starting words are: “adieu”, "audio" and “arise”.</p>
        </div>
        <div class="share">
          <a href="https://www.instagram.com/benedykt_kajzerek/"
            >Share your opinion on our game.</a
          >
        </div>
        <h1 class="lastH1">NO LIMITS! PLAY AS MUCH AS YOU WANT!</h1>
        <button class="playBtn">new game</button>
      </div>
    </div>

    <!-- Header -->
    <header>
      <div class="header-btn">
        <button class="hamburgerBtn hamBtn">
          <svg
            class="hamBtn"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
          >
            <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              class="hamBtn"
              d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
            />
          </svg>
        </button>
      </div>

      <div class="header-title">Game of Words</div>
      <div class="header-btns">
        <button class="questionBtn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM256 464c-114.7 0-208-93.31-208-208S141.3 48 256 48s208 93.31 208 208S370.7 464 256 464zM256 336c-18 0-32 14-32 32s13.1 32 32 32c17.1 0 32-14 32-32S273.1 336 256 336zM289.1 128h-51.1C199 128 168 159 168 198c0 13 11 24 24 24s24-11 24-24C216 186 225.1 176 237.1 176h51.1C301.1 176 312 186 312 198c0 8-4 14.1-11 18.1L244 251C236 256 232 264 232 272V288c0 13 11 24 24 24S280 301 280 288V286l45.1-28c21-13 34-36 34-60C360 159 329 128 289.1 128z"
            />
          </svg>
        </button>
        <button class="chartBtn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M160 80c0-26.5 21.5-48 48-48h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V80zM0 272c0-26.5 21.5-48 48-48H80c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V272zM368 96h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H368c-26.5 0-48-21.5-48-48V144c0-26.5 21.5-48 48-48z"
            />
          </svg>
        </button>
        <button class="settingsBtn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336c44.2 0 80-35.8 80-80s-35.8-80-80-80s-80 35.8-80 80s35.8 80 80 80z"
            />
          </svg>
        </button>
      </div>
    </header>

    <nav class="nav">
      <div class="nav-header">
        <div class="nav-title">
          <span class="nav-logo">BK</span>
          <span>Games</span>
        </div>
        <div class="nav-closeBtn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"
            />
          </svg>
        </div>
      </div>

      <div class="statsBtn-Div">
        <button class="statsBtn">Show stats</button>
      </div>
    </nav>

    <main>
      <div class="board-container">
        <div class="warning-container"></div>
        <div class="board">
          <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
          <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
          <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
          <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
          <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
          <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
        </div>
      </div>

      <div class="keyboard-container">
        <div class="keyboard-row">
          <button class="btn" data-key="Q">Q</button>
          <button class="btn" data-key="W">W</button>
          <button class="btn" data-key="E">E</button>
          <button class="btn" data-key="R">R</button>
          <button class="btn" data-key="T">T</button>
          <button class="btn" data-key="Y">Y</button>
          <button class="btn" data-key="U">U</button>
          <button class="btn" data-key="I">I</button>
          <button class="btn" data-key="O">O</button>
          <button class="btn" data-key="P">P</button>
        </div>
        <div class="keyboard-row">
          <div class="keyHalf"></div>
          <button class="btn" data-key="A">A</button>
          <button class="btn" data-key="S">S</button>
          <button class="btn" data-key="D">D</button>
          <button class="btn" data-key="F">F</button>
          <button class="btn" data-key="G">G</button>
          <button class="btn" data-key="H">H</button>
          <button class="btn" data-key="J">J</button>
          <button class="btn" data-key="K">K</button>
          <button class="btn" data-key="L">L</button>
          <div class="keyHalf"></div>
        </div>
        <div class="keyboard-row">
          <button class="btn notLetterKey" data-key="enter">ENTER</button>
          <button class="btn" data-key="Z">Z</button>
          <button class="btn" data-key="X">X</button>
          <button class="btn" data-key="C">C</button>
          <button class="btn" data-key="V">V</button>
          <button class="btn" data-key="B">B</button>
          <button class="btn" data-key="N">N</button>
          <button tabindex="-1" class="btn" data-key="M">M</button>
          <button class="btn notLetterKey" data-key="backspace">
            <svg
              class="backSpaceSvg"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 576 512"
            >
              <!-- ! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"
              />
            </svg>
          </button>
        </div>

      </div>
    </main>

    <script src="/static/js/game.js" type="module"></script>

    <div id="word">{{ word }}</div>

  </body>
</html>
