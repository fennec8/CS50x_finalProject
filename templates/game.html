<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/game.css">
    <link rel="icon" href="/static/images/logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>Game of Words</title>
  </head>
  <body>

    <form action="">
      <input type="text" name="data1" style="display: none;">
      <input type="text" name="data2" style="display: none;">
      <input type="text" name="data3" style="display: none;">
    </form>

    <!-- Modal with statistics -->
    <div class="modal-bg"></div>
    <div class="modal">
      <div class="stats-container">
        <div class="modal-closeBtn modal-Btn">
          <svg
            class="modal-Btn"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 320 512"
          >
            <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              class="modal-Btn"
              d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"
            />
          </svg>
        </div>

        <h1>STATISTICS</h1>
        <div class="stats">
          <div class="statsTextContainer">
            <div class="statsPlayed statsBigText">0</div>
            <div class="statsSmallText">Played</div>
          </div>
          <div class="statsTextContainer">
            <div class="statsWins statsBigText">0</div>
            <div class="statsSmallText">Win %</div>
          </div>
          <div class="statsTextContainer">
            <div class="statsCurrentStreak statsBigText">0</div>
            <div class="statsSmallText">Current Streak</div>
          </div>
          <div class="statsTextContainer">
            <div class="statsMaxStreak statsBigText">0</div>
            <div class="statsSmallText">Max Streak</div>
          </div>
        </div>

        <h1>GUESS DISTRIBUTION</h1>
        <div class="guesses">
          <div class="guess">
            <div class="guessNumber">1</div>
            <div class="guessTimes guess1">0</div>
          </div>
          <div class="guess">
            <div class="guessNumber">2</div>
            <div class="guessTimes guess2">0</div>
          </div>
          <div class="guess">
            <div class="guessNumber">3</div>
            <div class="guessTimes guess3">0</div>
          </div>
          <div class="guess">
            <div class="guessNumber">4</div>
            <div class="guessTimes guess4">0</div>
          </div>
          <div class="guess">
            <div class="guessNumber">5</div>
            <div class="guessTimes guess5">0</div>
          </div>
          <div class="guess">
            <div class="guessNumber">6</div>
            <div class="guessTimes guess6">0</div>
          </div>
        </div>

        <div class="startingWords">
          <p>The best starting words are: “adieu”, "audio" and “arise”.</p>
        </div>
        <div class="share">
          <a href="https://www.instagram.com/benedykt_kajzerek/" target="_blank">
            Share your opinion on our game.
          </a>
        </div>
        <h1 class="lastH1">NO LIMITS! PLAY AS MUCH AS YOU WANT!</h1>
        <button class="playBtn">new game</button>
      </div>
    </div>

    <!-- Header -->
    <header>
      <div class="header-btn">
        <button class="hamburgerBtn hamBtn">
          <svg
            class="hamBtn"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
          >
            <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              class="hamBtn"
              d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
            />
          </svg>
        </button>
      </div>

      <div class="header-title">
        <a href="/">
          Game of Words
        </a>
      </div>
      <div class="header-btns">
        <button class="questionBtn">
          <a href="/about">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM256 464c-114.7 0-208-93.31-208-208S141.3 48 256 48s208 93.31 208 208S370.7 464 256 464zM256 336c-18 0-32 14-32 32s13.1 32 32 32c17.1 0 32-14 32-32S273.1 336 256 336zM289.1 128h-51.1C199 128 168 159 168 198c0 13 11 24 24 24s24-11 24-24C216 186 225.1 176 237.1 176h51.1C301.1 176 312 186 312 198c0 8-4 14.1-11 18.1L244 251C236 256 232 264 232 272V288c0 13 11 24 24 24S280 301 280 288V286l45.1-28c21-13 34-36 34-60C360 159 329 128 289.1 128z"
              />
            </svg>
          </a>
        </button>
        <button class="chartBtn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M160 80c0-26.5 21.5-48 48-48h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V80zM0 272c0-26.5 21.5-48 48-48H80c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V272zM368 96h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H368c-26.5 0-48-21.5-48-48V144c0-26.5 21.5-48 48-48z"
            />
          </svg>
        </button>
      </div>
    </header>

    <nav class="nav">
      <div class="nav-header">
        <div class="nav-title">
          <span class="nav-logo">
            <img src="/static/images/logo.png" alt="">
          </span>
          <span>
            <img src="/static/images/cs50duck.png" alt="">
          </span>
        </div>
        <div class="nav-closeBtn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"
            />
          </svg>
        </div>
      </div>

      <div class="user_info">
        <p class="username">Username: <span>{{ username }}</span></p>
        <p class="email">Email: <span>{{ email }}</span></p>
      </div>

      <div class="statsBtn-Div">
        <button class="statsBtn">Show stats</button>
      </div>
    </nav>

    <main>
      <div class="board-container">
        <div class="warning-container"></div>
        <div class="board">
          <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
          <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
          <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
          <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
          <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
          <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
        </div>
      </div>

      <div class="keyboard-container">
        <div class="keyboard-row">
          <button class="btn" data-key="Q" tabindex="-1">Q</button>
          <button class="btn" data-key="W" tabindex="-1">W</button>
          <button class="btn" data-key="E" tabindex="-1">E</button>
          <button class="btn" data-key="R" tabindex="-1">R</button>
          <button class="btn" data-key="T" tabindex="-1">T</button>
          <button class="btn" data-key="Y" tabindex="-1">Y</button>
          <button class="btn" data-key="U" tabindex="-1">U</button>
          <button class="btn" data-key="I" tabindex="-1">I</button>
          <button class="btn" data-key="O" tabindex="-1">O</button>
          <button class="btn" data-key="P" tabindex="-1">P</button>
        </div>
        <div class="keyboard-row">
          <div class="keyHalf"></div>
          <button class="btn" data-key="A" tabindex="-1">A</button>
          <button class="btn" data-key="S" tabindex="-1">S</button>
          <button class="btn" data-key="D" tabindex="-1">D</button>
          <button class="btn" data-key="F" tabindex="-1">F</button>
          <button class="btn" data-key="G" tabindex="-1">G</button>
          <button class="btn" data-key="H" tabindex="-1">H</button>
          <button class="btn" data-key="J" tabindex="-1">J</button>
          <button class="btn" data-key="K" tabindex="-1">K</button>
          <button class="btn" data-key="L" tabindex="-1">L</button>
          <div class="keyHalf"></div>
        </div>
        <div class="keyboard-row">
          <button class="btn notLetterKey" data-key="enter" tabindex="-1">ENTER</button>
          <button class="btn" data-key="Z" tabindex="-1">Z</button>
          <button class="btn" data-key="X" tabindex="-1">X</button>
          <button class="btn" data-key="C" tabindex="-1">C</button>
          <button class="btn" data-key="V" tabindex="-1">V</button>
          <button class="btn" data-key="B" tabindex="-1">B</button>
          <button class="btn" data-key="N" tabindex="-1">N</button>
          <button class="btn" data-key="M" tabindex="-1">M</button>
          <button class="btn notLetterKey" data-key="backspace" tabindex="-1">
            <svg
              class="backSpaceSvg"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 576 512"
            >
              <!-- ! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"
              />
            </svg>
          </button>
        </div>

      </div>
    </main>

    <script src="/static/js/game.js" type="module"></script>

  </body>
</html>
